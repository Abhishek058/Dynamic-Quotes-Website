<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSwrD37k2j1FuscMh4cQuuFQ9GhKrdZk6I-Q&usqp=CAU"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine"
    />
    <title>Quotes4U</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inner">
        <div class="tweetnow">Click to tweet</div>
        <div class="box">
          <p class="number">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/2491px-Twitter-logo.svg.png"
              alt="Tweet"
              id="tweetMe"
            />
          </p>
          <div class="text">
            <i class="start-quote fas fa-quote-left"></i>
            <p class="quotes" id="quotes"></p>
            <p class="author" id="author"></p>
          </div>
          <label class="button">
            <p id="newQ" class="newQ">New Quotes</p>
          </label>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
